name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Windows Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release --verbose

      - name: Create Portable Zip
        shell: pwsh
        run: |
          $releaseDir = "netflux-portable"
          New-Item -ItemType Directory -Force -Path $releaseDir
          Copy-Item "target/release/netflux.exe" -Destination $releaseDir
          Copy-Item "README.md" -Destination $releaseDir
          Copy-Item "LICENSE" -Destination $releaseDir
          Compress-Archive -Path "$releaseDir/*" -DestinationPath "netflux-portable.zip"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: netflux-portable.zip
          generate_release_notes: true
